<script type="text/javascript">
	$("#testBtn").on('click', function(){alert()});
	//边栏
	$('.left.sidebar').first()
		.sidebar('attach events', '#pushMenu', 'show')
		.sidebar('setting', 'uncover');
		//.sidebar('toggle');

	//$('table').tablesort();//加排序呢以后点击行选中有问题
	$('.ui.radio.checkbox').checkbox();

	$('.showDialog').on('click',function(){
		$('.modal').modal({
			//closable  : false,
			onDeny : function(){
				window.alert('清空表单!');
			},
			onApprove : function() {
				window.alert('发送ajax!');
					$('form').submit();
					return false;
				}
			})
		.modal('show');
		//留言答案输入框
		$('#addEditor').on('click', function(){
			var hint = $(this).find('.hint').length;
			if(hint){
				$(this).empty();
			}
		});
		$('#addEditor').on('blur', function(){
			var isempty = $(this).text().trim();
			if(!isempty){
				$(this).html('<p class="hint">请输入留言对应答案...</p>');
			}
		});
	});

	$('tbody tr').on('click',function(){
		$('tbody tr').each(function(){
			if($(this).hasClass('active')){
				$(this).removeClass('active');
			}
		});
		$(this).addClass('active');
		$(this).find('input:radio').prop('checked','checked');
	});

	$('.deleteBtn').on('click', function(){
		var checkedTr = $('tbody tr.active').length;
		if(!checkedTr){
			layer.msg("请选中一行！", {time: 2000, icon:0});
		}else{
			var asklayer = layer.confirm('确定要删除吗？', {
				icon: 0,
				btn: ['删除','取消'] //按钮
			}, function(){
				layer.close(asklayer);
				$('tbody tr.active').remove();
				layer.msg("删除成功！", {time: 2000, icon:1});
			}, function(){});
		}
	});

	var um = UM.getEditor('addEditor');

	var validateform = $('form');
		validateform.form({
			on: 'blur',
			fields: {
				askValue: {
					identifier  : 'askValue',
					rules: [
					{
						type   : 'empty',
						prompt : 'Please enter a value'
					}
					]
				}
			}
		});
</script>
